services:
  postgres:
    image: postgres:16-alpine
    container_name: epic-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: epic
      POSTGRES_PASSWORD: epicpassword
      POSTGRES_DB: epic_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epic -d epic_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: epic-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
