version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: epic-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: epic
      POSTGRES_PASSWORD: epicpassword
      POSTGRES_DB: epic_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epic -d epic_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epic-network

  redis:
    image: redis:7-alpine
    container_name: epic-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epic-network

  voice-service:
    build:
      context: ./apps/voice-service
      dockerfile: Dockerfile
    container_name: epic-ai-voice
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: "postgresql://epic:epicpassword@postgres:5432/epic_ai"

      # Redis
      REDIS_URL: "redis://redis:6379"

      # LiveKit
      LIVEKIT_URL: "${LIVEKIT_URL}"
      LIVEKIT_API_KEY: "${LIVEKIT_API_KEY}"
      LIVEKIT_API_SECRET: "${LIVEKIT_API_SECRET}"

      # Magnus Billing
      MAGNUS_API_URL: "${MAGNUS_API_URL}"
      MAGNUS_API_KEY: "${MAGNUS_API_KEY}"
      MAGNUS_TENANT_ID: "${MAGNUS_TENANT_ID}"

      # OpenAI
      OPENAI_API_KEY: "${OPENAI_API_KEY}"

      # Deepgram
      DEEPGRAM_API_KEY: "${DEEPGRAM_API_KEY}"

      # Service
      FLASK_ENV: "production"
      PORT: "5000"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - epic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  epic-network:
    driver: bridge
